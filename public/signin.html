<!DOCTYPE html>
<head>
    <title>PoliPoller: Sign In</title>
    <meta charset="utf-8">
</head>
<body>
    <h1> Sign In</h1>
    <div class="errorspace"></div>
    <form action="/signin" method="POST">
        <fieldset>
          <h3>Log In to Your PoliPoller Account Here:</h3>
          <label>Email Address:</label>
          <br>
          <input type="text" class="my_input" name="email" required>
          <br><br>
          <label>Password:</label>
          <br>
          <input type="password" class="my_input" name="pw" required>
          <br><br>
          <button type ="reset">Reset</button>
          <button type ="submit">Submit</button>
          <br><br><br>
        </fieldset>
    </form>
    <form action="/" method="GET">
        <button type ="submit">Back to Home</button>
    </form>
</body>
</html>
