<!DOCTYPE html>
<head>
    <title>PoliPoller: Sign In</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="header">
        <img src="pollipoller_logo.png">
    </div>
    <div class="errorspace"></div>
    <form action="/signin" method="POST">
          <h3>Sign In to Your PoliPoller Account Here:</h3>
          <label>Email Address:</label>
          <br><br>
          <input type="text" class="my_input" name="email" required>
          <br><br><br>
          <label>Password:</label>
          <br><br>
          <input type="password" class="my_input" name="pw" required>
          <br><br><br>
          <button type ="reset">Reset</button>
          <button type ="submit">Submit</button>
          <br>
    </form>
    <form action="/" method="GET">
        <button type ="submit">Back to Home</button>
    </form>
    <div class="footer">&copy; Ryan Pettibone 2022</div>
</body>
</html>
