<!DOCTYPE html>
<head>
    <title>Sign Up with PoliPoller!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="header">
        <img src="pollipoller_logo.png">
    </div>
    <div class="errorspace"></div>
    <form action="/signup" method="POST">
        
          <h3>Sign Up For a PoliPoller Account Here:</h3>
          <label>Email Address:</label>
          <br>
          <input type="text" class="my_input" name="email" required>
          <br><br>
          <label>Password:</label>
          <br>
          <input type="password" class="my_input" name="pw" required>
          <br><br>
          <label>Re-Type Password:</label>
          <br>
          <input type="password" class="my_input" name="pw2" required>
          <br><br>
          <label>First Name:</label>
          <br>
          <input type="text" class="my_input" name="fname" required>
          <br><br>
          <label>Last Name:</label>
          <br>
          <input type="text" class="my_input" name="lname" required>
          <br><br>
          <label>Office Held/Running For:</label>
          <br>
          <input type="text" class="my_input" name="office" required>
          <br><br>
          <button type ="reset">Reset</button>
          <button type ="submit">Submit</button>
          <br><br><br>
        
    </form>
    <form action="/" method="GET">
        <button type ="submit">Back to Home</button>
    </form>
    <div class="footer">&copy; Ryan Pettibone 2022</div>
</body>
</html>
