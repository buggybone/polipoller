<head>
    <title>PoliPoller: Send Poll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="header">
        <img src="pollipoller_logo.png">
    </div>
    <h1>Send Your PoliPoll!</h1>
    <div id="errorspace"></div>
    <p>The SMS message that will be sent will read as follows:</p>
    <div id="messagespace"></div>

    <form action="/sendpoll2" method="POST">
          <div id="messagespace2"></div>
          <div id="pollidspace"></div>
          <label>Select Poll Scale:</label>
          <br>

          <input type="radio" class="my_input" name="scale" value="1000" required>
          <label for="1000">1,000</label><br>
          <input type="radio" class="my_input" name="scale" value="10000" required>
          <label for="10000">10,000</label><br>
          <input type="radio" class="my_input" name="scale" value="100000" required>
          <label for="100000">100,000</label><br>
          <input type="radio" class="my_input" name="scale" value="1000000" required>
          <label for="1000000">1,000,000</label>
          <br><br>
          
          <label>Type in the Area Code You'd Like to Poll:</label>
          <br>
          <input type="text" class="my_input" name="ac" required>
          <br><br>

          <p>WARNING: Clicking the button below will send the poll at the scale you selected to random numbers in the area code you entered.</p>
          <button type ="submit">Send Poll</button>
          <br><br><br>
    </form>
    <form action="/" method="GET">
        <button type ="submit">Back to Dashboard</button>
    </form>
    <div class="footer">&copy; Ryan Pettibone 2022</div>
</body>
</html>
