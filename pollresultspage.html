<!DOCTYPE html>
<html>
<head>
    <title>PoliPoll Results</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function grapher(iden, labs, ds){
            console.log(labs);
            console.log(ds);
            var x = [];
            for(var i = 0; i < ds.length; i++){
                var y = {
                    data: ds[i],
                    borderWidth: 1
                }
                x.push(y);
            }
            console.log(x);
            var mydata = {
                    labels: labs,
                    datasets: x
            }
            var ctx = document.getElementById(iden);
            new Chart(ctx, {
                type: 'bar',
                data: mydata
            });
        }
    </script>
</head>
<body>
    <h1>Poll Results</h1>

    </form>
