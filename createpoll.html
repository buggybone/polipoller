<head>
    <title>PoliPoller: Create Poll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Create your PoliPoll here!</h1>
    <form action="/createpoll" method="POST">
        <fieldset>
          <label>Poll Name:</label>
          <br>
          <input type="text" class="my_input" name="poll_name" required>
          <br><br>
          <label>Poll Question:</label>
          <br>
          <input type="textarea" class="my_input" name="question" required>
          <br><br>
          <button type ="reset">Reset</button>
          <button type ="submit">Create</button>
          <br><br><br>
        </fieldset>
    </form>
    <form action="/" method="GET">
        <button type ="submit">Back to Dashboard</button>
    </form>
</body>
</html>
