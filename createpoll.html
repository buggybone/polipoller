<head>
    <title>PoliPoller: Create Poll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="header">
        <img src="pollipoller_logo.png">
    </div>
    <h1>Create your PoliPoll here!</h1>
    <form action="/createpoll" method="POST">
          <label>Poll Name:</label>
          <br><br>
          <input type="text" class="my_input" name="poll_name" required>
          <br><br><br>
          <label>Type a Yes or No Poll Question Below:</label>
          <br><br>
          <input type="textarea" class="my_input" name="question" required>
          <br><br><br>
          <button type ="reset">Reset</button>
          <button type ="submit">Create</button>
          <br><br><br>
    </form>
    <form action="/" method="GET">
        <button type ="submit">Back to Dashboard</button>
    </form>
    <div class="footer">&copy; Ryan Pettibone 2022</div>
</body>
</html>
