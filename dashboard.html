<!DOCTYPE html>
<head>
    <title>PoliPoller Dashboard!</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Welcome to your dashboard, <span id="userfn"></span>!</h1>
    <button onclick="window.location.href='/createpoll.html';">
        Create New Poll
    </button>
    <form action="/pollresultspage" method="POST">
        <label for="polls">View a Past Poll's Results</label>
        <select name="polls" id="poll-list">
        </select>
        <input type="submit" value="View" />
    </form>
    <form action="/logout" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
