<!DOCTYPE html>
<html>
<head>
    <title>PoliPoll Results</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Hi</h1>
    Polls Sent:
    Responses Received:
    Response Rate:
    Overall Results:
    Results by Age:
    Results by Gender:
    Results by Ethnicity:
    Results by Party Affiliation:
    
    <canvas id="myChart"></canvas>
    <script>
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1 }]
            }
        });
    </script>
</body>
</html>
